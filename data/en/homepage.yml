################################## about ####################################
about:
  enable : true
  subtitle : ""
  title : "Parler est une nécessité. Ecouter est un art - Goethe"
  content : "Je vous accompagne pour vous aider à trouver en vous les ressources ou les réponses nécessaires pour avancer, traverser une épreuve ou encore atteindre un objectif.
Cet accompagnement peut être lié à une situation particulière, une souffrance ponctuelle, un désir de dépasser un comportement ou un problème récurrent qui nuit à votre équilibre, votre développement personnel ou tout simplement votre bonheur.<br>
Le choix et la durée de la thérapie sont définis en fonction de la personne et avec son assentiment.<br><br>
Je m’inscris dans une relation d’aide et d’écoute actives et bienveillantes, et dans une démarche de confiance réciproque avec les personnes qui me consultent.
"
  bg_image : ""
  image_webp : ""
  image : "images/about/fabienne-Dumoret.jpg"
  button:
    enable : true
    label : "en savoir plus"
    link : "service"

