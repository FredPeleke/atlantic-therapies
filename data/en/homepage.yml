################################## about ####################################
about:
  enable : true
  subtitle : ""
  title : "We Are Dynamic Team and Business Agency"
  content : "Je vous accompagne pour vous aider à trouver en vous les ressources ou les réponses nécessaires pour avancer, traverser une épreuve ou encore atteindre un objectif.

Cet accompagnement peut être lié à une situation particulière, une souffrance ponctuelle, un désir de dépasser un comportement ou un problème récurrent qui nuit à leur équilibre, leur développement personnel ou tout simplement leur bonheur.

Le choix et la durée de la thérapie sont définis en fonction de la personne et avec son assentiment.

Je m’inscris dans une relation d’aide et d’écoute actives et bienveillantes, et dans une démarche de confiance réciproque avec les personnes qui me consultent.
"
  bg_image : "images/backgrounds/about-us-bg.png"
  image_webp : "images/about/about-us.webp"
  image : "images/about/about-us.png"
  button:
    enable : true
    label : "en savoir plus"
    link : "service"

